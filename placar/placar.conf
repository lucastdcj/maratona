<html>
<head>
<META HTTP-EQUIV="Refresh" CONTENT="30">
<title>%(titulo)s</title>
<link href="placar.css" rel="stylesheet" type="text/css" >
</head>
<body>
<div class="titulo">%(titulo)s</div>
<br><div class="negrito">
In&iacute;cio: %(inicio)s (GMT)<br>
T&eacute;rmino: %(termino)s (GMT)<br>
Dura&ccedil;&atilde;o: %(duracao)s
<br><div class="negrito">
&Uacute;ltima Atualiza&ccedil;&atilde;o: %(ultimaAtua)s (GMT)</div><br>
<div class="negrito">
-->titulo
        %(alternativa)s
        <span class="tempo">%(cabecalho)s</span></div><br>
        <table border="0" cellpadding="5" align="center">
        -->nome
        <tr class="fundo_escuro">
        <td width="200" class="negrito">Participantes</td>
        -->tabela
        <td width=80 class="negrito">%(letter)s<br>
                <a href="%(target)s" target="_blank">%(prob)s</a></td>
        -->problema
        <td class="negrito">Score
        </td><td class="negrito">Penalidade</td>
        </tr>
        -->classificacao
-->cabecalho
        <tr>
        <td class="fundo_escuro"><font class="tempo">#%(colocacao)d</font><a>%(nome)s</a></td>
        -->nome
        <td class="%(classer)s">
        <span class="%(classe)s">%(tempo)d</span>
        <span class="wrong">(%(erros)d)</span>
        </td>
        -->problema
        <td class="accepted">%(aceitos)d</td><td class="accepted">
        %(penalidade)s</td></tr>
        -->classificacao
-->linha de participante
<tr class="fundo_claro">
<td class="normal">Submiss&otilde;es (Aceitas/Total)</td>
        -->nome
        <td class="normal">%(aceitos)d/%(total)d</td>
        -->problema
        <td class="normal">%(total_aceitos)d/%(total_total)d</td></tr>
        -->classificacao
-->linha de total
</body>
</html>
-->epilogo
